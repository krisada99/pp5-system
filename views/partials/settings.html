<div class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">ตั้งค่าระบบ</h2>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form id="settings-form">
            <input type="hidden" id="theme-color" name="theme-color">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">ชื่อระบบ</label>
                    <input type="text" id="system-name" name="system-name" class="w-full px-3 py-2 border rounded-lg" required placeholder="เช่น ระบบ ปพ.5 ออนไลน์">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">URL โลโก้</label>
                    <input type="url" id="logo-url" name="logo-url" class="w-full px-3 py-2 border rounded-lg" required placeholder="https://example.com/logo.png">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">ข้อความส่วนหัว (Header)</label>
                    <input type="text" id="header-text" name="header-text" class="w-full px-3 py-2 border rounded-lg" required placeholder="เช่น โรงเรียนตัวอย่างวิทยา">
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">ข้อความส่วนท้าย (Footer)</label>
                    <input type="text" id="footer-text" name="footer-text" class="w-full px-3 py-2 border rounded-lg" required placeholder="เช่น © 2025 โรงเรียนตัวอย่างวิทยา">
                </div>

                <div class="md:col-span-2 border-t my-4"></div>

                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">ชื่อโรงเรียน (สำหรับหน้าปกรายงาน)</label>
                    <input type="text" id="school-name" name="school-name" class="w-full px-3 py-2 border rounded-lg" placeholder="กรอกชื่อโรงเรียนเต็ม" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">เขตพื้นที่การศึกษา</label>
                    <input type="text" id="school-area" name="school-area" class="w-full px-3 py-2 border rounded-lg" placeholder="เช่น สพป.ขอนแก่น เขต 5" required>
                </div>
                
                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">ชื่อ-นามสกุล ผู้อำนวยการ</label>
                    <input type="text" id="director-name" name="director-name" class="w-full px-3 py-2 border rounded-lg" placeholder="กรอกชื่อ-นามสกุลเต็ม" required>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-gray-700 mb-2 font-semibold">สีธีมของระบบ</label>
                    <div id="theme-selector" class="flex flex-wrap gap-3 theme-selector">
                        <button type="button" class="theme-button" data-color="#FF69B4" style="background-color: #FF69B4;"></button>
                        <button type="button" class="theme-button" data-color="#2196F3" style="background-color: #2196F3;"></button>
                        <button type="button" class="theme-button" data-color="#3F51B5" style="background-color: #3F51B5;"></button>
                        <button type="button" class="theme-button" data-color="#4CAF50" style="background-color: #4CAF50;"></button>
                        <button type="button" class="theme-button" data-color="#FFC107" style="background-color: #FFC107;"></button>
                        <button type="button" class="theme-button" data-color="#9C27B0" style="background-color: #9C27B0;"></button>
                        <button type="button" class="theme-button" data-color="#FF9800" style="background-color: #FF9800;"></button>
                        <button type="button" class="theme-button" data-color="#F44336" style="background-color: #F44336;"></button>
                    </div>
                </div>

            </div>

            <div class="text-center mt-8 border-t pt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-bold text-lg w-full md:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block -mt-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    บันทึกการตั้งค่าทั้งหมด
                </button>
            </div>
        </form>
    </div>
</div>
