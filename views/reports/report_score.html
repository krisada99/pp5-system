<div id="score-report" class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">รายงานสรุปผลการเรียน</h2>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">รายวิชา</label>
                <select id="score-report-subject" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ระดับชั้น</label>
                <select id="score-report-class" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ห้องเรียน</label>
                <select id="score-report-classroom" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
        </div>
        <div class="text-center mt-6">
            <button id="generate-score-report" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-lg text-lg font-bold">
                สร้างรายงาน
            </button>
        </div>
    </div>

    <div id="score-report-results" class="hidden">

        <div class="bg-white rounded-lg shadow-md p-4">

                <button id="export-score-report-pdf" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block -mt-1" viewBox="0 0 20 20" fill="currentColor">

            </div>
            
            <div class="report-table-container">
                <table id="score-report-table" class="w-full report-table">
                    <thead id="score-report-table-head">
                        </thead>
                    <tbody id="score-report-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
