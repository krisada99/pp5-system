<div class="p-2 md:p-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">รายงานสรุปผลค่านิยมและสมรรถนะ</h2>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">

            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ระดับชั้น</label>
                <select id="vc-report-class" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <div>
                <label class="block text-gray-700 mb-2 font-semibold">ห้องเรียน</label>
                <select id="vc-report-classroom" class="w-full px-3 py-2 border rounded-lg"></select>
            </div>
            <button id="generate-vc-report" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg w-full mt-4 md:mt-0 md:col-span-2 lg:col-span-1">
                สร้างรายงาน
            </button>
        </div>
    </div>

        <div class="bg-white rounded-lg shadow-md p-4">

            </div>
            
            <div class="report-table-container" style="max-height: 75vh;">
                 <table id="vc-report-table" class="w-full report-table">
                    <thead id="vc-report-table-head">
                        </thead>
                    <tbody id="vc-report-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
